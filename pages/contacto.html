            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">

                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">DNI o RUC</label>
                        <input type="number" class="form-control" id="validationCustom02" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Ciudad</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Distrito</label>
                        <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">Escoger...</option>
                            <option>San Miguel</option>
                            <option>Magdalena</option>
                            <option>Pueblo Libre</option>
                            <option>Jesús María</option>
                            <option>Barranco</option>
                            <option>Cercado de Lima</option>
                            <option>Surco</option>
                            <option>Breña</option>
                            <option>Chorrillos</option>
                            <option>San Martín de Porres</option>
                            <option>San Juan de Lurigancho</option>
                            <option>Chosica</option>
                            <option>Chaclacayo</option>
                            <option>La Molina</option>
                            <option>Ate</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom05">Código Postal</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Acepto los términos y condiciones
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" id="boton__enviar" type="submit">Enviar</button>
